<!DOCTYPE html>
<html>
<head>
	<title>LEGGO : 회원가입</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div id="header">
		<div id="logo">
			<h1 id="header_logo_h1">
				<a>LEGGO(로고)</a>
			</h1>
		</div>
	</div>
	<div id="container">
		<div id="content">
			<div class="join_content">
				<div class="join_form">
					<h2 class="title_form">회원 정보</h2>
					<form method="POST" action="">
						<h3 class="join_title">
							<label for="id">아이디</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="id" name="id" class="inputTxtBox" title="ID" maxlength="20">
						</span>
						
						<h3 class="join_title">
							<label for="pass1">비밀번호</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="password" id="pass1" name="pass1" class="inputTxtBox" title="비밀번호" maxlength="20">
						</span>
						
						<h3 class="join_title">
							<label for="pass2">비밀번호 확인</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="pass2" name="pass2" class="inputTxtBox" title="비밀번호 확인" maxlength="20">
						</span>
						
						<h3 class="join_title">
							<label for="pass2">비밀번호 힌트</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="passhintq" name="passhintq" class="inputTxtBox" title="비밀번호 힌트" maxlength="20">
						</span>
						
						<h3 class="join_title">
							<label for="pass2">비밀번호 힌트 답변</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="password" id="passhinta" name="passhinta" class="inputTxtBox" title="비밀번호 힌트 답변" maxlength="20">
						</span>
						
						<h3 class="join_title">
							<label for="usrname">이름	</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="usrname" name="usrname" class="inputTxtBox" title="이름" maxlength="20">
						</span>
						
						<h3 class="join_title">
							<label for="birthday">생년월일</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="birthday" name="birthday" class="inputTxtBox" title="생년월일" maxlength="8">
						</span>
						
						<h3 class="join_title">
							<label for="gender">성별</label>
						</h3>
                        <div class="ps_box gender_code">
                            <select id="gender" name="gender" class="sel" aria-label="성별">
                                <option value="" selected>성별</option>
                                        <option value="M">남자</option>
                                        <option value="F">여자</option>
                            </select>
                        </div>
                        
                        <h3 class="join_title">
							<label for="telNum">일반전화 번호</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="tel" id="telNum" name="telNum" class="inputTxtBox" title="일반전화번호" maxlength="16">
						</span>
						
						<h3 class="join_title">
							<label for="mobile">휴대전화 번호</label>
						</h3>
						<span class="sp_box int_id">
							<input type="tel" id="mobile" name="mobile" class="inputTxtBox" title="휴대전화 번호" maxlength="16">
						</span>
						
						<h3 class="join_title">
							<label for="addr">주소</label>
						</h3>
						<span class="sp_box int_id">
							<input type="text" id="addr" name="addr" class="inputTxtBox" title="주소" maxlength="100">
						</span>
						
						<h3 class="join_title">
							<label for="postalcode">우편번호</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="postalcode" name="postalcode" class="inputTxtBox" title="우편번호" maxlength="10">
						</span>
						
						<h3 class="join_title">
							<label for="email">본인 확인 이메일</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="email" name="email" class="inputTxtBox" title="이메일주소" maxlength="100">
						</span>
						
						<h3 class="join_title">
							<input type="checkbox" id="rcv_email_chk" name="rcv_email_chk" class="rcv_chk">
							<label for="rcv_email_chk">
								<span class="rcv_chk_txt">
									이메일 수신 여부
								</span>
							</label>
						</h3>
						<h3 class="join_title">
							<input type="checkbox" id="rcv_sms_chk" name="rcv_sms_chk" class="rcv_chk">
							<label for="rcv_sms_chk">
								<span class="rcv_chk_txt">
									문자 수신 여부
								</span>
							</label>
						</h3>
						
						<h3 class="join_title">
							<label for="authNum">인증번호</label>
						</h3>
                        <span class="sp_box int_id">
							<input type="text" id="authNum" name="authNum" class="inputTxtBox" title="인증번호" maxlength="5">
							<a href="#" id="btn_get_authNum" class="btn">인증번호 받기</a>
						</span>
						
						<div class="btn_box">
							<span class="btn_area">
								<a href="#" id="btn_join" class="btn">확인</a>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
